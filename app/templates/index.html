<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Visualizing real estate market factors in King County.</p>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Get map parameters from Flask template variables
            const mapCenterLat = {{ map_center_lat }};
            const mapCenterLon = {{ map_center_lon }};
            const initialZoom = {{ map_zoom }};

        // Initialize the map
        var map = L.map('map').setView([mapCenterLat, mapCenterLon], initialZoom);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Placeholder for adding markers or data layers later
        console.log("Map initialized.");
        // Example marker:
        // L.marker([mapCenterLat, mapCenterLon]).addTo(map)
        //     .bindPopup('King County Center (Approx)')
        //     .openPopup();
    </script>
</body>
</html>
